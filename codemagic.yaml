workflows:
  ios-release:
    name: iOS Manual Build
    environment:
      xcode: latest
      # Adicione isso para usar a chave que você configurou na Codemagic
      groups:
        - app_store_credentials 
    scripts:
      - npm install
      - npm run build
      - npx cap sync ios
      - name: Archive
        script: |
          xcodebuild \
            -project ios/App/App.xcodeproj \
            -scheme morador-hub \
            -configuration Release \
            -archivePath build/App.xarchive \
            archive
    # Adicione esta seção para a Codemagic buscar os certificados sozinha
    publishing:
      app_store_connect:
        auth: integration
        api_key: J6P4Z38793 # Use o ID da chave que aparece no seu print