workflows:
  ios-release:
    name: iOS Manual Build
    environment:
      xcode: latest
      # Isso conecta o workflow Ã  sua chave de API configurada no painel
      integrations:
        - app_store_connect
    scripts:
      - npm install
      - npm run build
      - npx cap sync ios
      - name: Archive
        script: |
          xcodebuild \
            -project ios/App/App.xcodeproj \
            -scheme morador-hub \
            -configuration Release \
            -archivePath build/App.xarchive \
            archive \
            -allowProvisioningUpdates
    publishing:
      app_store_connect:
        auth: integration