workflows:
  ios-release:
    name: iOS Release Build
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: NewKey

    environment:
      xcode: latest

    scripts:
      - npm install
      - npm run build
      - npx cap sync ios
      - xcodebuild -workspace ios/App/App.xcworkspace -scheme App -configuration Release -archivePath build/App.xcarchive archive
      - xcodebuild -exportArchive -archivePath build/App.xcarchive -exportOptionsPlist ios/exportOptions.plist -exportPath build

    artifacts:
      - build/*.ipa

    publishing:
      app_store_connect:
        submit_to_testflight: true
