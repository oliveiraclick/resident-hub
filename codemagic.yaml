workflows:
  ios-release:
    name: iOS Manual Build
    integrations:
      app_store_connect: NewKey
    environment:
      xcode: latest
    scripts:
      - npm install
      - npm run build
      - npx cap sync ios
      - name: Build and Sign IPA
        script: |
          # Este comando substitui o xcodebuild manual e resolve os problemas de chave
          xcode-project build-ipa \
            -project ios/App/App.xcodeproj \
            -scheme App \
            --bundle-id "app.morador.app"
    publishing:
      app_store_connect:
        auth: integration