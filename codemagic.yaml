workflows:
  ios-release:
    name: iOS Manual Build
    integrations:
      app_store_connect: NewKey
    environment:
      xcode: latest
    scripts:
      - npm install
      - npm run build
      - npx cap sync ios
      - name: Build and Sign IPA
        script: |
          # Usando o projeto diretamente para evitar erro de workspace inexistente
          xcode-project build-ipa \
            --project ios/App/App.xcodeproj \
            --scheme App \
            --bundle-id "app.morador.app"
    publishing:
      app_store_connect:
        auth: integration